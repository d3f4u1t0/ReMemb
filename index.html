<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Re-memb</title>
    </head>
    <body>
        <main>
            <section class="section" id="homePage">
                <div style="text-align: center">
                    <img
                        class="logo"
                        src="./img/logo.png"
                    >
                    <br/>
                    <button type="button" class="btn btn-primary btn-lg" style="margin-top: 20px; width: 200px;" onclick="changeSection('game')">JUGAR</button>
                    <br/>
                    <button type="button" class="btn btn-primary btn-lg" style="margin-top: 10px; width: 200px;" onclick="changeSection('credits')">CREDITOS</button>
                    <br>
                    <br>
                    <h1>Re-Memb</p>
                </div>
            </section>
            <section class="section hide" id="game">
                <h1>Re-memb</h1>
                <div class="wrapper">
                    <div>
                        <section class="cards">
                            <table>
                                <tr>
                                    <td><button class="buttonCard" id="0" onclick="show(0)"></button></td>
                                    <td><button class="buttonCard" id="1" onclick="show(1)"></button></td>
                                    <td><button class="buttonCard" id="2" onclick="show(2)"></button></td>
                                    <td><button class="buttonCard" id="3" onclick="show(3)"></button></td>
                                </tr>
                                <tr>
                                    <td><button class="buttonCard" id="4" onclick="show(4)"></button></td>
                                    <td><button class="buttonCard" id="5" onclick="show(5)"></button></td>
                                    <td><button class="buttonCard" id="6" onclick="show(6)"></button></td>
                                    <td><button class="buttonCard" id="7" onclick="show(7)"></button></td>
                                </tr>
                                <tr>
                                    <td><button class="buttonCard" id="8" onclick="show(8)"></button></td>
                                    <td><button class="buttonCard" id="9" onclick="show(9)"></button></td>
                                    <td><button class="buttonCard" id="10" onclick="show(10)"></button></td>
                                    <td><button class="buttonCard"  id="11" onclick="show(11)"></button></td>
                                </tr>
                                <tr>
                                    <td><button class="buttonCard" id="12" onclick="show(12)"></button></td>
                                    <td><button class="buttonCard" id="13" onclick="show(13)"></button></td>
                                    <td><button class="buttonCard" id="14" onclick="show(14)"></button></td>
                                    <td><button class="buttonCard" id="15" onclick="show(15)"></button></td>
                                </tr>
                            </table>
                        </section>
                    </div>
                    <div>
                        <section class="score">
                            <h2 id="hits" class="hits">Aciertos: 0</h2>
                            <h2 id="time" class="statistics">Tiempo: 30s</h2>
                            <h2 id="moves" class="statistics">Movimientos: 0</h2>
                            <button type="button" class="btn btn-lg btn-primary" onclick="resetGame()">JUGAR DE NUEVO</button>
                            <button type="button" class="btn btn-secondary btn-lg" onclick="changeSection('homePage')">MENU</button>
                        </section>
                    </div>
                </div>
            </section>
            <section class="section hide" id="credits">
                <div style="padding: 20px;">
                  <H1>EQUIPO</H1>
                  <br>  
                  <p>Catalina Reyes Montoya <br>Correo: andrea.reyesm@upb.edu.co <br>
                    <br>
                    Brayan Osorio Zapata <br>Correo: brayan.osorio@upb.edu.co <br>
                    <br>
                    Daniela Hern√°ndez Chavarro <br>Correo: daniela.hernandezc@upb.edu.co</p>
                    <button type="button" class="btn btn-secondary btn-lg" style="display: block; margin: 0 auto;" onclick="changeSection('homePage')">MENU</button>
                </div>
              </section>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
